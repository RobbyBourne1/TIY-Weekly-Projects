<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/bent-creek-logo-coral.png" type="image/x-icon" />
    <title>Bent Creek Ceramics - Newsletter</title>
  </head>
  <body class="newsletter">
    <div class="wrapper">
      <header>
        <div class="nav-bar">
         <nav>
          <ul>
           <li><img src="images/bent-creek-logo.png" alt="Bent Creek Logo" class="logo"></li>
           <li><a href="index.html">Home</a></li>
           <li><a href="about.html">About</a></li>
           <li><a href="newsletter.html" id="active">Newsletter</a></li>
           <li><a href="#"></a></li>
         </ul>
         </nav>
       </div>
      </header>
      <section>
        <form class="Sign-Up" action="index.html">
          <div class="name">
            <legend class="legend-1">Signup for Our Weekly Newsletter</legend>
            <legend class="legend-2">Stay up to date with events, activities, news, and specials</legend>
            <input id="nameInput" type="text" name="name" placeholder="Name">
            <input id="emailInput" type="email" name="email" placeholder="Email">
          </div>
          <div class="submit_container">
            <input type="submit" id="signupButton" value="Submit">
          </div>
        </form>
      </section>
    </div>
    <script type="text/javascript">
  var nameInput = document.getElementById('nameInput');
  var emailInput = document.getElementById('emailInput');
  var signupButton = document.getElementById('signupButton');
  signupButton.addEventListener('click', function(e) {
    var nameVal = nameInput.value;
    var emailVal = emailInput.value;
    if (nameVal && emailVal) {
      alert('Thanks for signing up, ' + nameVal + '. Newsletters will be sent to ' + emailVal);
      nameInput.value = "";
      emailInput.value = "";
    } else {
      alert('We would love for you to sign up, please provide both your name and email address.');
    }
  });
    </script>
  </body>
</html>
